name: Deploy ARM template

on:
  push:
    branches: [develop, production, pr/jra/iac]

jobs:
  build:
    name: Build
    uses: ./.github/workflows/infra-build.yml
    secrets: inherit

  deploy_dev:
    name: Deploy to dev
    needs: [build]
    uses: ./.github/workflows/infra-template-deploy.yml
    secrets: inherit
    with:
      environment: dev
      subscriptionId: analogio-dev

  deploy_prod:
    name: Deploy to prod
    needs: [build]
    if: github.ref_name == 'production'
    uses: ./.github/workflows/infra-template-deploy.yml
    secrets: inherit
    with:
      environment: prd
      subscriptionId: analogio-prd
