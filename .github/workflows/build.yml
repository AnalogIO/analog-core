name: Build

on:
  workflow_dispatch:

  workflow_call:
    inputs:
      push_image:
        description: "Push docker image to registry"
        required: false
        type: boolean

  pull_request:
    branches: [ develop, production ]

jobs:
  core-build:
    name: Build codebase
    uses: ./.github/actions/core-build.yml
    with:
      push_image: ${{ inputs.push_image }}
    secrets: inherit

  infra-build:
    name: Build infrastructure
    uses: ./.github/actions/infra-build.yml
    secrets: inherit

  sonarcloud:
    name: SonarCloud
    uses: ./.github/workflows/core-sonarcloud.yml
    secrets: inherit