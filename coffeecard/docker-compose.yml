version: "3.8"

volumes:
  mssql:

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    hostname: mssql
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    restart: unless-stopped
    ports:
      - 1433:1433
    volumes:
      - mssql:/var/opt/mssql
  
  webapi:    
    container_name: coffeecard-api
    build:
      context: .
      dockerfile: CoffeeCard.WebApi/Dockerfile
    depends_on: [ mssql ]
    ports:
      - 8080:8080
      - 8081:8081
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORTS=8081
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/CoffeeCard.WebApi.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=crypticpassword
    volumes:
      - ./CoffeeCard.WebApi/appsettings.json:/app/appsettings.json:z
      - ~/.aspnet/https:/https:ro

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
