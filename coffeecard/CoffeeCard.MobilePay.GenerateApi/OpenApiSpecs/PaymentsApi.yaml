          redirectUri: myapp://redirect
          State: initiated
          InitiatedOn: "2021-09-27T11:42:22Z"
          LastUpdatedOn: "2021-09-27T11:42:22Z"
          MerchantId: 655ad36f-70b0-4add-a123-b943daca50e8
          IsoCurrencyCode: DKK
          PaymentPointName: MyPaymentPoint
  GetSinglePaymentResponse:
